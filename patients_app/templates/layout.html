{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}Patient Management System{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="csrf-token" content="{{ csrf_token }}">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

 
  <link rel="stylesheet" href="{% static 'styles/layoutStyle.css' %}">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }
    #sidebar {
      min-width: 250px;
      max-width: 250px;
      background: #0d6efd;
      color: #fff;
      transition: all 0.3s;
    }
    #sidebar .logo {
      font-size: 2rem;
      padding: 1rem;
      display: block;
      text-align: center;
      color: #fff;
      font-weight: bold;
    }
    #sidebar ul.components {
      padding: 0;
    }
    #sidebar ul li {
      padding: 15px;
      list-style: none;
    }
    #sidebar ul li a {
      color: #fff;
      text-decoration: none;
      display: block;
    }
    #sidebar ul li a:hover, #sidebar ul li.active > a {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }
    #sidebar .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      padding: 10px;
      font-size: 0.875rem;
      text-align: center;
    }
    #content {
      width: 100%;
      padding: 2rem;
      min-height: 100vh;
      background-color: #fff;
      box-shadow: inset 0 1px 0 rgba(0, 0, 0, 0.05);
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>

  <div class="d-flex">
    <!-- Sidebar -->
    <nav id="sidebar" class="d-flex flex-column position-relative">
      <div class="logo">PMS</div>
      <ul class="components mb-auto">
        <li class="{% if request.path == '/' %}active{% endif %}">
          <a href="/"><i class="fa fa-home me-2"></i>Home</a>
        </li>
        <li class="{% if request.path|slice:'0:9' == '/patients' %}active{% endif %}">
          <a href="/patients/"><i class="fa fa-user me-2"></i>Patients</a>
        </li>
        <li>
          <a href="#"><i class="fa fa-user-md me-2"></i>HCPs</a>
        </li>
        <li>
          <a href="#"><i class="fa fa-cogs me-2"></i>Settings</a>
        </li>
      </ul>
      <div class="footer text-white-50">
        &copy; <script>document.write(new Date().getFullYear());</script> Your Clinic
      </div>
    </nav>

    <!-- Main -->
    <div id="content" class="flex-grow-1">
      {% block content %}
      {% endblock %}
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
